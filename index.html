<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Convertidor Json String</title>
</head>
<body>
    <div class="container">
        <h1>Aplicación para convertir Json a String</h1>
        <label for="conversionType">Selecciona el tipo de conversion:</label>
        <select name="" id="conversionType">
            <option value="jsonToString">JSON a String</option>
            <option value="stringToJson">String a JSON</option>
        </select>
        <textarea name="" id="inputData" placeholder="Introduce el dato aquí"></textarea>
        <div class="buttons">
            <button id="convertButton">Convertir</button>
            <button id="clearButton">Limpiar</button>
        </div>
        <textarea name="" id="resultOutput" placeholder="El resultado aparecerá aquí"></textarea>
    </div>
    <script src="main.js"></script>
</body>
</html>
